# Test profile using SQLite in-memory database
# This avoids issues with corrupted SQLite data file during integration tests

# SQLite in-memory database (fresh for each test run)
spring.datasource.url=jdbc:sqlite::memory:
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Hibernate configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Fix for SQLite locking
spring.datasource.hikari.maximum-pool-size=1

# Disable SQL script initialization - use Hibernate DDL instead
spring.sql.init.mode=never

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test
