# SQLite specific properties for local development
spring.datasource.url=jdbc:sqlite:data/sapo_wms_main.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Fix for SQLite locking
spring.datasource.hikari.maximum-pool-size=1

# Data Initialization for SQLite
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:database/CreateDB_sqlite.sql
spring.sql.init.data-locations=classpath:database/FillDatabase_sqlite.sql
spring.jpa.defer-datasource-initialization=true
