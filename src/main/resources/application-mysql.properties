# MySQL specific properties for Azure deployment
# DataSource jest konfigurowany przez AzureMySqlConfig.java
# kt√≥ry parsuje AZURE_MYSQL_CONNECTIONSTRING z formatu Azure na JDBC

# Application Insights - odczytywane automatycznie przez Azure agent
# APPLICATIONINSIGHTS_CONNECTION_STRING
# ApplicationInsightsAgent_EXTENSION_VERSION
# XDT_MicrosoftApplicationInsights_Mode

# Let JPA handle schema creation/updates on Azure
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable SQL script initialization for MySQL profile
spring.sql.init.mode=never
