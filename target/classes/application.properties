spring.application.name=sapo_leyendo

# Default profile (Azure overrides with SPRING_PROFILES_ACTIVE=mysql)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:sqlite}
 
# Bind to Azure's PORT env var (fallback to 8080)
server.port=${PORT:8080}

# JPA / Hibernate base settings
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL init by default - profiles will enable if needed
spring.sql.init.mode=never
